name: 'Build and deploy ASP.NET Core app to Azure Web App: web-dimdim-valornull'

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: web-dimdim-valornull
  PROJECT_PATH: DimDim.Web/DimDim.Web.csproj
  PUBLISH_DIR: publish
  ZIP_NAME: dimdim-web.zip

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore
        run: dotnet restore ${{ env.PROJECT_PATH }}

      - name: Build (Release)
        run: dotnet build ${{ env.PROJECT_PATH }} --no-restore -c Release

      - name: Publish
        run: dotnet publish ${{ env.PROJECT_PATH }} -c Release -o ${{ env.PUBLISH_DIR }}

      # Garante que publicou o projeto certo
      - name: Sanity check publish output
        run: |
          ls -la ${{ env.PUBLISH_DIR }}
          test -f "${{ env.PUBLISH_DIR }}/DimDim.Web.dll"
          test -f "${{ env.PUBLISH_DIR }}/DimDim.Web.runtimeconfig.json"

      - name: Create deployment package (zip contents)
        run: |
          cd ${{ env.PUBLISH_DIR }}
          zip -r ../${{ env.ZIP_NAME }} .
          cd ..
          ls -la ${{ env.ZIP_NAME }}

      - name: Upload artifact (debug)
        uses: actions/upload-artifact@v4
        with:
          name: publish-zip
          path: ${{ env.ZIP_NAME }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_E5D418287BA54BBD9992E2256AD3F26E }}
          package: ${{ env.ZIP_NAME }}
